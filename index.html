<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="hero-section" id="hero">
      <header>   
       <nav class="navbar">
        <ul class="navlist">
          <li><a onClick="document.getElementById('hero').scrollIntoView();">HOME</a></li>
          <li><a onClick="document.getElementById('projects').scrollIntoView();">PROJECTS</a></li>
          <li><a onClick="document.getElementById('contact').scrollIntoView();">CONTACT</a></li>
          <div class="underline"></div>
        </ul>
      </nav>
    </header>
      <div class="heading text">
        <h1>Hello</h1>
        <h2>I am a software developer</h2>
      </div>
      <button
        class="cta-btn"
        onClick="document.getElementById('projects').scrollIntoView();"
      >See my work <i class="fas fa-arrow-down"></i>
      </button>
    </div>
    <section class="projects" id="projects">
        <h3 class="subheading">PROJECTS</h3>
        <div class="img-container">
          <div class="project-container container-2">
            <div class="project project-2">
              <img src="photos/todo-list.jpeg" alt="" class="project-img">
            </div>
          </div>
            <div class="project-container container-1">
              <div class="project project-1">
              <img src="photos/amazon-logo.jpg" alt="" class="project-img">
            </div>
          </div>
          <div class="project-container container-3">
            <div class="project project-3">
              <img src="photos/counting-music.jpg" alt="" class="project-img">
              </div>
          </div>
      </div>
    </section>
    <section class="contact" id="contact">
      <div class="contact-container">
        <div class="form-container flipDown">
          <h3 class="subheading contact">CONTACT ME</h3>
          <form method="POST" id="contact-form" action="https://formspree.io/f/myybrkoq" class="flipDown">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required></input><br>
            <input type="text" name="email" class="form-control" placeholder="Your Email" required></input><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="4" required ></textarea><br>
            <button type="submit" id="submit-btn" class="form-control submit">SEND MESSAGE</button>
          </form>
        </div>
        <p id="status"></p>
        
        <div class="other__contact">
          <div class="line"></div><h4 class="middle">OTHER</h4><div class="line"></div>
        </div>
        <p>Contact me through <a href="mailto:allypetitt@gmail.com">allypetitt@gmail.com</a></p>
        <p>Give me a call <a href="tel:6613422332">(661)342-2332</a></p>
      </div>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="app.js" defer />
  </body>
</html>
